name: mainUI

on:
  push:
    branches: [ main ]
    
jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
    
    steps:
    
        - name: Checkout code
        - uses: actions/checkout@v4
        
        - name: Set up JDK 22
        - uses: actions/setup-java@v4
          with:
            java-version: '22'
            cache: 'gradle' 
        - run: ./gradlew build

        - name: Commit add Push changes
          uses: stefanzweifel/git-auto-commit-action@v5
          with: 
            commit_message: Update stats
            commit_author: p-amela


        
